<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 練習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .hover-float:hover {
        animation: float 1.5s ease-in-out infinite;
      }
      @keyframes pulse-teal {
        0%, 100% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.4); }
        50% { box-shadow: 0 0 0 15px rgba(45, 212, 191, 0); }
      }
      .pulse-effect {
        animation: pulse-teal 2s infinite;
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-teal-50 to-cyan-50">
    <!-- 導航列 -->
    <nav class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-sm shadow-md z-50 transition-all duration-300">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <img src="https://placehold.jp/100x50.png" alt="Logo" class="h-8 hover:scale-105 transition-transform duration-300" />
          
          <!-- 漢堡選單按鈕 (手機版) -->
          <button id="menuButton" class="md:hidden p-2 rounded-md hover:bg-teal-50 transition-colors duration-300" type="button" aria-expanded="false">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path class="menu-open block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              <path class="menu-close hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>

          <!-- 導航選單 (電腦版) -->
          <ul class="hidden md:flex space-x-8">
            <li><a href="#" class="text-gray-700 hover:text-teal-600 hover:-translate-y-0.5 transition-all duration-300 inline-block">首頁</a></li>
            <li><a href="#" class="text-gray-700 hover:text-teal-600 hover:-translate-y-0.5 transition-all duration-300 inline-block">關於我們</a></li>
            <li><a href="#" class="text-gray-700 hover:text-teal-600 hover:-translate-y-0.5 transition-all duration-300 inline-block">服務項目</a></li>
            <li><a href="#" class="text-gray-700 hover:text-teal-600 hover:-translate-y-0.5 transition-all duration-300 inline-block">聯絡資訊</a></li>
          </ul>
        </div>

        <!-- 手機版選單 -->
        <div id="mobileMenu" class="hidden md:hidden absolute top-full left-0 right-0 bg-white/95 backdrop-blur-sm shadow-lg transition-all duration-300 ease-in-out">
          <ul class="py-3 space-y-3">
            <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-teal-50 hover:text-teal-600 rounded-md transition-colors duration-300">首頁</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-teal-50 hover:text-teal-600 rounded-md transition-colors duration-300">關於我們</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-teal-50 hover:text-teal-600 rounded-md transition-colors duration-300">服務項目</a></li>
            <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-teal-50 hover:text-teal-600 rounded-md transition-colors duration-300">聯絡資訊</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 其他內容保持不變 -->
    [保持原有內容不變]

    <script>
      // 漢堡選單功能
      const menuButton = document.getElementById('menuButton');
      const mobileMenu = document.getElementById('mobileMenu');
      const menuOpenIcon = menuButton.querySelector('.menu-open');
      const menuCloseIcon = menuButton.querySelector('.menu-close');

      let isMenuOpen = false;

      function toggleMenu() {
        isMenuOpen = !isMenuOpen;
        mobileMenu.classList.toggle('hidden');
        menuOpenIcon.classList.toggle('hidden');
        menuCloseIcon.classList.toggle('hidden');
        menuButton.setAttribute('aria-expanded', isMenuOpen);
      }

      menuButton.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleMenu();
      });

      // 點擊其他地方關閉選單
      document.addEventListener('click', function(e) {
        if (isMenuOpen && !mobileMenu.contains(e.target) && !menuButton.contains(e.target)) {
          toggleMenu();
        }
      });

      // 防止選單內的點擊事件導致選單關閉
      mobileMenu.addEventListener('click', function(e) {
        e.stopPropagation();
      });

      // 監聽視窗大小變化
      window.addEventListener('resize', function() {
        if (window.innerWidth >= 768 && isMenuOpen) {
          toggleMenu();
        }
      });

      // 滾動效果
      let lastScroll = 0;
      window.addEventListener('scroll', () => {
        const nav = document.querySelector('nav');
        const currentScroll = window.pageYOffset;
        
        if (currentScroll <= 0) {
          nav.classList.remove('py-2');
        }
        if (currentScroll > lastScroll && currentScroll > 50) {
          nav.classList.add('py-2');
        }
        lastScroll = currentScroll;
      });

      // 其他 JavaScript 功能保持不變
    </script>
  </body>
</html>
